<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/register/register.css">
</head>
<body>
    <div class="signup-container">
        <h2>Registro de Usuario</h2>
        <form action="#" method="POST" class="signup-form" enctype="multipart/form-data">
            <div class="input-group">
                <input type="text" placeholder="Nombre" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Nombre de Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Contraseña" required>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Celular" required>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Dirección" required>
            </div>
            <div class="input-group">
                <input type="number" placeholder="Edad" required>
            </div>
            <div class="input-group">
                <label for="tipo-usuario">Tipo de Usuario:</label>
                <select id="tipo-usuario" required>
                    <option value="" disabled selected>Selecciona un tipo de usuario</option>
                    <option value="cliente">Cliente</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>
            <div class="input-group">
                <label for="foto-perfil">Selecciona una foto:</label>
                <input type="file" id="foto-perfil" accept="image/*" required>
                <button type="button" id="eliminar-foto" style="display: none;">X</button>
            </div>
            <div class="input-group">
                <button type="submit">Registrarse</button>
            </div>
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
